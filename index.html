<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pourover Coffee Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pourover Coffee Calculator</h1>
    
    <div class="input-container">
        <div class="input-group">
            <label for="coffee-weight">Coffee Weight ( g )</label>
            <input type="number" id="coffee-weight" value="25" min="1" step="0.1">
        </div>
        <div class="input-group">
            <label for="ratio">Ratio ( 1 : x )</label>
            <input type="number" id="ratio" value="16.4" min="1" step="0.1">
        </div>
        <button id="calculate">Calculate</button>
    </div>
    
    <div class="timer">00:00</div>
    
    <div class="current-action" id="current-action">Press Start to begin brewing</div>
    
    <div class="buttons">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
        <button id="reset">Reset</button>
    </div>
    
    <!-- Visual representation of pour progress -->
    <div class="pour-visualization">
        <div class="chemex">
            <div class="chemex-top"></div>
            <div class="chemex-bottom"></div>
            <div class="fill-level">
                <div class="fill-segment" id="segment-0"></div>
                <div class="fill-segment" id="segment-1"></div>
                <div class="fill-segment" id="segment-2"></div>
                <div class="fill-segment" id="segment-3"></div>
                <div class="fill-segment" id="segment-4"></div>
            </div>
        </div>
    </div>
    
    <div class="results" id="results">
        <!-- Pour information will be filled here by JavaScript -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
